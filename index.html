<!DOCTYPE html>
<html>
<head>
  <title>My Styled Web Page</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333399;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  <p>This is a simple HTML page with CSS styling.</p>
  <button onclick="alert('Hello!')">Click Me</button>
</body>
</html>
